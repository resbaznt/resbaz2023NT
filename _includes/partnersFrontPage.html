<!-- Begin Partners Section -->
<section id="partners" class="partners">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <h3>{{ site.organizersTitle }}</h3>
            {% for organizer in site.data.organizers %}
            <h5>{{ organizer.group }}</h5>
            <ul class="list-inline">
                {% for element in organizer.elements %}
                <li>
                    <a href="{{ element.link }}" target="_blank" alt="{{ element.description }}" style="font-size: 150% !important">
                        {{ element.name }}
                        <br><img src="img/{{ element.imageUrl }}" alt="{{ element.name }} logo", style="filter:none;webkit-filter:none;">
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
    </div> 
</section>
