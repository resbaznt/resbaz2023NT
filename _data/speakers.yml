  id: 8
  name: "Melroy"
  surname: "Almeida"
  title: "Australian Access Federation"
  bio: "Melroy works at the Australian Access Federation (AAF) and his main role is to lead the Australian ORCID Consortium. Melroy works closely with consortium members in helping them with their communication and implementation strategies and to realise benefits of their ORCID consortium membership.  He is a big fan of persistent identifiers and believes in their ability to enhance research and make it FAIR. Melroy also collaborates with other NCRIS providers to further persistent identifiers and build a community of like-minded practitioners."
