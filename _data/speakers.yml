  id: 14
  name: "Michael"
  surname: "Sankey"
  title: "Professor, Charles Darwin University"
  bio: "Professor Michael Sankey is from Charles Darwin University in Australia, where he is the Director Learning Futures and Lead Education Architect. In addition to this role, Michael is President of the Australasian Council on Open, Distance and e-Learning (ACODE) and a Fellow of the Australasian Society for Computers in Learning in Tertiary Education (ASCILITE). He specialises in emerging technologies, technology enhanced learning, curriculum and assessment renewal, eLearning quality and benchmarking, multimodal design, digital, visual and multiliteracies. Michael has worked in Higher Education for 30+ years, at 5 Universities and is particularly interested in how constructively aligned and aesthetically enhanced learning environments can better transmit concepts to students, particularly those from diverse backgrounds and those who study at a distance.  "
  thumbnailUrl: "michaelsankey.png"
  # set this rockstar to true for keynote speaker
  rockstar: false
