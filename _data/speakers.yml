  id: 7
  name: "Rebecca"
  surname: "Rogers"
  title: "Charles Darwin University Tafe, The North Australia Centre for Autonomous Systems (NACAS) "
  bio: "Rebecca is an experienced and passionate STEM educator, drone pilot and techno-ecologist. That is, she is interested in using emerging technology to solve complex ecological data problems that improve our understanding of wildlife, the environment and our lives. This includes uncrewed aerial vehicles (UAV/drones), GIS, GPS and satellite tracking devices, weather radar and more. She currently works a VET lecturer at CDU TAFE, training job-ready drone pilots and is a researcher at the North Australia Centre for Autonomous Systems. "
  thumbnailUrl: "RebeccaRogers.jpg"
