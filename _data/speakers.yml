  bio: "Angela Ellis is a highly motivated Registered Nurse (RN) with 40+ years’ experience spanning medical, two private enterprises, women’s health, sexual health, and health promotion initiatives to socially diverse populations, building networks and mentoring future leaders. In the last 14 years Angela was a Hospital in the Home (HITH) Clinical Nurse. Her doctoral thesis on HITH RN scope in practice has identified challenges currently facing HITH RNs. Remaining passionate about nursing practice, as a HITH Society Australasia board executive representing nursing, she is leading discussions on nursing issues with the board and the project group to critically review HITH nursing skills, roles, and attributes with the aim this body of work will guide and enhance HITH RN capacity in Australian nursing, thus implementing her thesis recommendations in building a HITH nursing career and integrated education pathway."
