  id: 6
  name: "Cat"
  surname: "Kutay"
  title: "Lecturer, Charles Darwin University"
  bio: "Cat Kutay is descended from seafarers of Celtic and Aboriginal origin. Cat is a Lecturer in the Faculty of Science and Technology at Charles Darwin University. She works with Aboriginal communities for online language learning and story sharing as a way for Aboriginal culture and knowledge to be acknowledged and integrated into Australian engineering approaches.
She is a Computer and Electrical Engineer. She manages projects developing software for web services for Indigenous Knowledge sharing, including Aboriginal language learning and embed Indigenous Knowledge in university teaching.
Cat Kutay's research is in the areas of Indigenous Knowledge management, including language learning using online systems and mobile apps; Human-Computer Interaction, in particular, the collection and presentation of information for exploration and pattern matching; Computer Supported Collaborative Learning (CSCL); Artificial agents for emergent narrative in games; and Digital History through Games Development."
