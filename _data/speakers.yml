  id: 3
  name: "Mirjam"
  surname: "Kaestli"
  title: "Microbial ecologist, Charles Darwin University / Menzies"
  bio: "Mirjam is a microbial ecologist at the Research Institute for the Environment and Livelihoods (RIEL) and Menzies School of Health Research, Charles Darwin University. She holds a MSc in biostatistics and a PhD in molecular microbiology. She uses R on a daily basis to provide biostatistical consulting, assist RIEL students with quantitative data analysis and for her research projects chasing opportunistic pathogens in Top End’s water."
