  id: 1
  name: "Aidan"
  surname: "Wilson"
  title: "Digital Research Services Manager, Intersect"
  bio: "Aidan is Intersect Australia's Digital Research Services Manager, a role that involves management of Intersect's Digital Research training platform. Aidan is an accredited Software Carpentry instructor and has taught countless courses on topics including Python, R, Unix, Git, Regular Expressions, Qualtrics and REDCap. During his time as Digital Research Analyst at Australian Catholic University, Aidan supported the university's research community to learn and use technologies to accelerate their research. Before that, Aidan was an active linguistics researcher, specialising in the Aboriginal languages of Australia's top-end. His Master's thesis focused on the verb morphology of Traditional Tiwi."
  thumbnailUrl: "awilson.png"
