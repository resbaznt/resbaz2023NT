  id: 15
  name: "Stephen"
  surname: "Reynolds"
  title: "Biologis and Environmental scientist, Charles Darwin University"
  bio: "Dr. Stephen Reynolds is a biologist and environmental scientist with a background in zoological research (mainly amphibians), biological assessment surveys, environmental education and natural resource management. Stephen has worked in the NT over the past 15 years with scientists, managers, consultants and Ranger groups. He is currently a Lecturer in STEM at Charles Darwin University.   "
