  id: 7
  name: "Dr Adi"
  surname: "Gafni"
  title: "Director, Data, Analytics, and Custom Solutions, Children's Health Queensland Hospital and Health Service"
  bio: "I graduated in 2012 with a B.Sc. in Industrial Engineering and Management, with a major in Information Systems and specialised in Business Intelligence. <br>In April 2018, I completed a Graduate Diploma of Data Science, and in November 2021 I completed an Executive MBA.  My graduation project as an industrial engineer got me my first BI developer job and I have been in different roles in the BI space across fisheries, fitness, finance and now health industries, ever since. I chose this path as it brings together aspects like systems thinking, design thinking, creativity, and science to solve big and meaningful problems across multiple domains and industries, all aspects that I greatly enjoy. <br>In my current role, I am the Director of Data, Analytics, and Custom Solutions (DACS) at Children's Health Queensland (CHQ).<br>Evolving from leading self to leading teams and functions has been a fantastic journey and a very rewarding one, as it allows me to contribute through leadership and partnerships to the development of others and to the overall mission of the organisations I am working for, and more importantly to their consumers."
