  id: 16
  name: "Jenny"
  surname: "Davis"
  title: "Professor - Freshwater Ecology Research Institute Environment & Livelihoods"
  bio: "Professor Jenny Davis is a professor in the Research Institute for Environment and Livelihoods (RIEL) at CDU specialising in freshwater ecology. She has undertaken projects on freshwater biodiversity and wetland conservation across Australia. She worked with her son to produce Identifly, a free app that can be used to identify of the dragonflies and damselflies of the Top End, and a website for a recent citizen science outback water project  "
  thumbnailUrl: "JennyDavis.jpg"
