  id: 13
  name: "Kerry"
  surname: "Crosbie"
  title: "Bushfires Spatial Data and Outreach Officer"
  bio: "My professional foundations began within the pastoral industry working on cattle stations and farms throughout the Northern Territory before moving off into a career in the field of wildlife conservation and threatened species management. I have always been interested in landscape ecology – particularly the effects of fire within the landscape. I completed a Bachelor of Environmental Science in 2019 at Charles Darwin University majoring in both ‘Landscape and Spatial Ecology’ and ‘Biodiversity and Conservation Biology’ introducing and developing a strong interest in the use of GIS technology and monitoring changes within the landscape. I now work for the North Australia (and Rangelands) Fire Information service (NAFI) as a bushfires spatial data and outreach officer; responsible for mapping the Kimberley and Western Australia’s rangelands as well as providing project specific high-resolution burnt area mapping and training to fire managers on the use of NAFI and Geographical Information Systems for mapping, analysing, and reporting."
  thumbnailUrl: "KerryCrosbie.png"
  # set this rockstar to true for keynote speaker
  rockstar: false
  ribbon:
