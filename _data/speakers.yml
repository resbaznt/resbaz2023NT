  id: 11
  name: "Carla"
  surname: "Eisemberg"
  title: "Lecturer, Charles Darwin University"
  bio: "Dr Carla Eisemberg is a Lecturer in STEM Pathways and Associate Dean of Innovation at the Faculty of Science and Technology. Carla leads research, science outreach projects in partnership with a diverse group of stakeholders such as industry partners, governments and traditional communities in Northern Australia, Brazil, Papua New Guinea, Timor-Leste and Tropical Asia. She is interested in the broader themes of wildlife conservation, environmental education, remote communities STEN and science communication."
