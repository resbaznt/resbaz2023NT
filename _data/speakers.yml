  bio: "Aidan Wilson is Intersect's Digital Research Services Manager, where his role includes administration and user support for REDCap, Qualtrics, and a host of other research software applications. When he was a researcher himself, he studied the Aboriginal languages of Australia's top-end and wrote his Master's thesis on Traditional Tiwi."
