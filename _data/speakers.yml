  id: 17
  name: "Erica"
  surname: "Garcia"
  title: "Research Fellow-Research Institute for Environment & Livelihoods"
  bio: "Dr. Erica Garcia is a research fellow in the Research Institute for Environment and Livelihoods (RIEL) at CDU specialising in aquatic ecology. She teaches units in Environmental Science and her recent work examines the resiliency of wet/dry tropical food webs and how they differ across a gradient of water permanency."
