  id: 5
  name: "Sarah"
  surname: "Sutcliffe"
  title: "Inspired NT"
  bio: "Sarah Sutcliffe combines her dual passions of science and art to facilitate science communication projects in her role as manager of Inspired NT. A master’s in environmental science and experience in live event production has led her on a quest to combine technical and artistic skills to better communicate with audiences of all types. In this session Sarah will show you some of the tools and programs available to help you expand your research impact."
