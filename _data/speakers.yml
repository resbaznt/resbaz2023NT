  id: 12
  name: "Rohan"
  surname: "Fisher"
  title: "Lead satellite-derived fire information analyst for the North Australian Fire Information service, Charles Darwin University"
  bio: "Rohan Fisher has worked with satellite data and GIS for the last 30 years, initially for CSIRO in Canberra, and subsequently for the Northern Territory government in Alice Springs and Darwin. For the last 18 years, he has worked as a Research Fellow at Charles Darwin University, focusing on GIS and Remote Sensing tools for natural resource management and good governance in Eastern Indonesia and best practice savanna fire management in Northern Australia. His current research and training development work is focused on developing Projection Augmented Landscape Models; using low-tech tools to create dynamic spatial holograms of landscapes."
  thumbnailUrl: "RohanFisher.jpg"
  # set this rockstar to true for keynote speaker
  rockstar: false
  ribbon:
    #- {abbr: "ARDC", title: "ARDC", url: "https://ardc.edu.au"}
