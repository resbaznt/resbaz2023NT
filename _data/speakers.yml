  id: 33
  name: "Dr. Ido"
  surname: "Bar"
  title: "Research Fellow, Centre for Planetary Health and Food Security, Griffith University"
  bio: "I am a lecturer (Biosciences) and a research fellow at the Centre for Planetary Health and Food Security (formerly EFRI), with strong knowledge, skills and expertise in molecular biology, genomics and bioinformatics. My research foci are crop genomics, crop-pathogen molecular interactions and development of novel pathogen diagnostics methods. I aspire to develop applied research solutions in tight collaboration with the agriculture and aquaculture industries to overcome diseases and other production bottlenecks to help future food security. My group has several ongoing projects suitable for Capstone and WIL projects, as well as Honours and PhD programs, please contact me if interested in any of the research areas above. As a lecturer, I am responsible to develop, deliver and convene under/postgraduate level academic courses, including Introduction to Bioinformatics (3030NSC), Molecular Biology (2012NSC) and Scientific Data Analysis (6003ESC). I have initiated and I am coordinating the “Bioinformatics@Griffith” group, providing essential support, training resources and networking opportunities to HDR students and researchers using bioinformatics from multiple disciplines across the University."
